<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Home Page</title>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
      .carousel {
        width: 1000px;
        height: 400px;
        margin: auto;
        overflow: hidden;
      }
      .item img{
        max-width: 100%;
        height: auto;
      }
      .content {
        width: auto;
        height: auto;
        background-color: aqua;
        margin-left: 20%;
        margin-right: 20%;
      }
    </style>
  </head>
  <body>
    <!-- 导航菜单栏 -->
    <div>
      <nav class="navbar navbar-default navbar-static-top">
        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="">
        </a>
        <div class="container">
          <!-- 左边的link -->
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">作品分类 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">宠物</a></li>
                <li><a href="#">人像</a></li>
                <li><a href="#">风景</a></li>
                <!-- <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li> -->
              </ul>
            </li>
          </ul>
          <!-- 右边的link -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- 轮播图 -->
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
              <div class="item active">
                  <img src="pic/image1.jpg" alt="Image 1">
              </div>
              <div class="item">
                  <img src="pic/image2.jpg" alt="Image 2">
              </div>
              <div class="item">
                  <img src="pic/image3.jpg" alt="Image 3">
              </div>
          </div>
      
          <!-- Left and right controls -->
          <div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
    </div>
    <!-- 具体的套装 -->
    <div class="content">
      what to put
    </div>


    <!-- Bootstrp CDN链接 -->
